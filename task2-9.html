<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面/表格搜索</title>
    <script src="script2-9/jquery-3.1.0.min.js"></script>
    <link href="css2-9/style.css" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <label>输入你要查找的信息:
        <input type="text">
        <input type="button" value="搜 索" class="btn">
    </label>

    <table align="center">
        <tr id="thead">
            <th>姓名</th>
            <th>性别</th>
            <th>电话号码</th>
        </tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <th>小王</th>
            <th>男</th>
            <th>1318##96700</th>
        </tr>
        <tr>
            <th>移动客服</th>
            <th>女</th>
            <th>10086</th>
        </tr>
        <tr>
            <th>小刘</th>
            <th>男</th>
            <th>1518909####</th>
        </tr>
        <tr>
            <th>联通客服</th>
            <th>女</th>
            <th>10010</th>
        </tr>
        <tr>
            <th>电信客服</th>
            <th>女</th>
            <th>10000</th>
        </tr>
    </table>
</div>

<script>
    $('input[type=button]').click(function(){
        var text = $('input[type=text]').val();
        //:not("#thead")也可用:first替换
        $('table tr:not("#thead")').hide().filter(':contains("'+text+'")').show();
    });
</script>
</body>
</html>
